<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big J's 30-Min Leg Smackdown</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #111; color: #eee; margin: 0; padding: 1rem; }
    .container { max-width: 500px; margin: auto; background: #222; padding: 1rem; border-radius: 10px; }
    h2, h3 { text-align: center; color: #00ff99; }
    .timer { font-size: 2.2rem; text-align: center; margin: 1rem 0; color: #0f0; }
    .btns { display: flex; justify-content: space-around; margin: 0.5rem 0; }
    button { padding: 0.7rem; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; flex: 1; margin: 0 0.2rem; }
    .start { background: #28a745; color: white; }
    .pause { background: #ffc107; color: #000; }
    .reset { background: #dc3545; color: white; }
    .section { margin-top: 1.2rem; }
    label { display: block; margin-top: 0.5rem; font-weight: bold; }
    input[type=number] { width: 100%; padding: 0.6rem; font-size: 1rem; border-radius: 5px; background: #333; color: #fff; border: none; }
    .phase { background: #333; padding: 0.8rem; border-radius: 6px; margin-top: 0.6rem; }
    .highlight { color: #0ff; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Big J‚Äôs 30‚ÄëMin Leg Smackdown</h2>

    <div class="timer" id="timer">00:00</div>
    <div class="btns">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="section">
      <h3>üí™ Input Your Training Max</h3>
      <label for="tm">Front Squat TM / 1RM:</label>
      <input type="number" id="tm" placeholder="Enter TM" oninput="renderPhases()" />
    </div>

    <div class="section">
      <h3>‚è±Ô∏è Workout Flow</h3>
      <div id="phases"></div>
    </div>
  </div>

  <script>
    let seconds = 0, timer, running = false;

    const PHASES = [
      { from: 0, to: 300, label: "üî• Dynamic Warm-Up", notes: "Leg Swings, Hip Circles, Bodyweight Squats, Glute Bridges" },
      { from: 300, to: 600, label: "üèãÔ∏è Front Squat Warm-Ups", notes: "50% ‚Üí 90% TM Ramping" },
      { from: 600, to: 1080, label: "üí• Working Sets - Front Squats", notes: "3‚Äì4 Sets @ 70% TM for 8‚Äì10 reps", pct: 0.7 },
      { from: 1080, to: 1500, label: "üîÅ Superset: RDL + Step-Ups", notes: "RDLs x10 + Step-Ups x12/leg √ó 3 rounds", pct: 0.5 },
      { from: 1500, to: 1800, label: "üßò Finisher + Cooldown", notes: "Wall Sit, Quad Stretch, Hip Flexor Flows" }
    ];

    function formatTime(t) {
      const m = String(Math.floor(t / 60)).padStart(2, '0');
      const s = String(t % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      const tm = parseFloat(document.getElementById("tm").value) || 0;
      document.getElementById("timer").innerText = formatTime(seconds);
      PHASES.forEach((phase, i) => {
        const el = document.getElementById("phase" + i);
        if (seconds >= phase.from && seconds < phase.to) {
          el.classList.add("highlight");
        } else {
          el.classList.remove("highlight");
        }
      });
    }

    function renderPhases() {
      const tm = parseFloat(document.getElementById("tm").value) || 0;
      const container = document.getElementById("phases");
      container.innerHTML = "";
      PHASES.forEach((p, i) => {
        let weight = "";
        if (p.pct) {
          weight = ` ‚Üí Suggested: <strong>${Math.round(tm * p.pct)} kg/lbs</strong>`;
        }
        container.innerHTML += `
          <div class="phase" id="phase${i}">
            <strong>${formatTime(p.from)}‚Äì${formatTime(p.to)}</strong><br>
            ${p.label}${weight}<br>
            <small>${p.notes}</small>
          </div>`;
      });
      updateTimer();
    }

    function startTimer() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        seconds++;
        updateTimer();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      updateTimer();
    }

    renderPhases(); // initial render
  </script>
</body>
</html>
