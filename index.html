<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sanity Check</title>
<style>
  body{font-family:system-ui;margin:0;display:grid;place-items:center;height:100dvh;background:#0b0d13;color:#fff}
  .box{padding:24px;border:1px solid #334;padding:24px;border-radius:12px;background:#141a2d}
  .mono{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:28px}
  button{margin-top:12px;padding:10px 14px;border-radius:10px;border:1px solid #456;background:#2a55ee;color:#fff}
</style>
</head>
<body>
  <div class="box">
    <div>GitHub Pages is serving this file âœ…</div>
    <div id="t" class="mono">10</div>
    <button id="start">Start</button>
  </div>
<script>
  let n=10, h=null;
  document.getElementById('start').onclick=()=>{
    if(h) return;
    h=setInterval(()=>{ n--; document.getElementById('t').textContent=n; if(n<=0){clearInterval(h);} },1000);
  };
</script>
</body>
</html>
