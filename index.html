<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leg Growth Workout Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stretch-list li {
      margin-bottom: 0.5rem;
    }

    .timer {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-btn { background: #28a745; color: white; }
    .pause-btn { background: #ffc107; }
    .reset-btn { background: #dc3545; color: white; }

    .summary {
      margin-top: 1rem;
      background: #e9f7ef;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Leg Growth Workout ðŸ¦µ</h2>

    <div class="timer" id="stopwatch">00:00</div>
    <div class="button-group">
      <button class="start-btn" onclick="startTimer()">Start</button>
      <button class="pause-btn" onclick="pauseTimer()">Pause</button>
      <button class="reset-btn" onclick="resetTimer()">Reset</button>
    </div>

    <label>Dynamic Warm-Up Suggestions:</label>
    <ul class="stretch-list">
      <li>Leg Swings x 10 each</li>
      <li>Walking Lunges x 10</li>
      <li>Bodyweight Squats x 15</li>
      <li>Glute Bridges x 15</li>
      <li>Jumping Jacks x 20</li>
    </ul>

    <label for="weight">Weight (lbs or kg):</label>
    <input type="number" id="weight" placeholder="Enter working weight" />

    <label for="tm">Training Max (TM):</label>
    <input type="number" id="tm" placeholder="Enter TM" oninput="calculatePercentage()" />

    <label for="sets">Sets:</label>
    <input type="number" id="sets" placeholder="Number of sets" />

    <label for="reps">Reps per Set:</label>
    <input type="number" id="reps" placeholder="Reps per set" />

    <div class="summary" id="summary">
      <strong>Total Volume:</strong> <span id="volume">0</span><br/>
      <strong>% of TM:</strong> <span id="percentage">0%</span>
    </div>
  </div>

  <script>
    let timer;
    let elapsed = 0;
    let running = false;

    function updateTimerDisplay() {
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      document.getElementById("stopwatch").textContent =
        String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
    }

    function startTimer() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        elapsed++;
        updateTimerDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      pauseTimer();
      elapsed = 0;
      updateTimerDisplay();
    }

    const inputs = ["weight", "sets", "reps", "tm"];
    inputs.forEach(id => {
      document.getElementById(id).addEventListener('input', updateSummary);
    });

    function calculatePercentage() {
      const weight = parseFloat(document.getElementById("weight").value) || 0;
      const tm = parseFloat(document.getElementById("tm").value) || 1;
      const percent = ((weight / tm) * 100).toFixed(1);
      document.getElementById("percentage").textContent = isNaN(percent) ? "0%" : percent + "%";
    }

    function updateSummary() {
      const weight = parseFloat(document.getElementById("weight").value) || 0;
      const sets = parseInt(document.getElementById("sets").value) || 0;
      const reps = parseInt(document.getElementById("reps").value) || 0;

      const totalVolume = weight * sets * reps;
      document.getElementById("volume").textContent = totalVolume;

      calculatePercentage();
    }
  </script>
</body>
</html>
